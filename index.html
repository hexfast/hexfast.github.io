<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HEXFAST - 快如闪电 稳定加速</title>

        <!-- Favicon - Safari 优先使用 PNG/ICO，Chrome 支持 SVG -->
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="icon" type="image/svg+xml" href="images/hexfast-logo-black.svg">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet" />

        <!-- 自定义首页样式 -->
        <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: #02020a;
                    min-height: 100vh;
                    display: flex;
                    align-items: flex-start;
                    justify-content: center;
                    color: #f5f5f5;
                    overflow-x: hidden;
                    overflow-y: auto;
                    position: relative;
                    padding: 0;
                }
                
                /* 宇宙感背景 Canvas */
                #space-bg {
                    position: fixed;
                    inset: 0;
                    width: 100%;
                    height: 100%;
                    display: block;
                    z-index: -1;
                }
                
                /* 页面布局 */
                .app-shell {
                    position: relative;
                    z-index: 1;
                    max-width: 1280px;
                    width: 100%;
                    margin: 0 auto;
                    padding: 2rem 3.5rem 1.5rem;
                    display: flex;
                    flex-direction: column;
                    gap: 2rem;
                    min-height: calc(100vh - 3rem);
                    justify-content: space-between;
                }

                .app-header {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    position: relative;
                }

                .app-logo {
                    display: flex;
                    align-items: center;
                    gap: 0.75rem;
                    font-weight: 600;
                    letter-spacing: 0.05em;
                    height: 32px;
                    text-transform: uppercase;
                    color: #ffffff;
                }

                .app-logo-mark {
                    width: 32px;
                    height: 32px;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    flex-shrink: 0;
                }

                .app-logo-mark img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                    display: block;
                }

                .app-logo span {
                    display: inline-flex;
                    align-items: center;
                    font-size: 1.25rem;
                    line-height: 1;
                    height: 32px;
                    padding: 0;
                }

                .app-nav {
                    display: flex;
                    align-items: center;
                    gap: 0.75rem;
                    font-size: 0.9rem;
                    color: rgba(255, 255, 255, 0.8);
                }

                .lang-switch {
                    padding: 0.35rem 0.9rem;
                    border-radius: 999px;
                    border: 1px solid rgba(255, 255, 255, 0.7);
                    background: rgba(0, 0, 0, 0.25);
                    display: flex;
                    align-items: center;
                    gap: 0.3rem;
                    cursor: pointer;
                }

                .lang-switch span {
                    font-size: 0.85rem;
                    color: #ffffff;
                }

                .app-main {
                    display: grid;
                    grid-template-columns: 556fr 270fr;
                    gap: 3rem;
                    align-items: center;
                }

                .app-main section {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 100%;
                }

                .hero-copy-eyebrow {
                    font-size: 0.85rem;
                    text-transform: uppercase;
                    letter-spacing: 0.18em;
                    color: rgba(255, 255, 255, 0.7);
                    margin-bottom: 0.9rem;
                }

                .hero-title {
                    font-size: 2.5rem;
                    line-height: 1.2;
                    margin-bottom: 2.5rem;
                    font-weight: 700;
                    letter-spacing: -0.01em;
                    background: linear-gradient(135deg, #ffffff 0%, #c3d3ff 50%, #8fb3ff 100%);
                    -webkit-background-clip: text;
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                .hero-subtitle {
                    font-size: 0.9rem;
                    color: rgba(255, 255, 255, 0.9);
                    max-width: 32rem;
                    line-height: 1.6;
                }

                .hero-actions {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 1rem;
                    max-width: 500px;
                    width: 100%;
                }

                .hero-actions .primary {
                    padding: 0.9rem 1.6rem;
                    border-radius: 12px;
                    border: 1px solid rgba(255, 255, 255, 0.15);
                    background: rgba(255, 255, 255, 0.08);
                    color: rgba(255, 255, 255, 0.9);
                    font-weight: 500;
                    font-size: 0.9rem;
                    cursor: pointer;
                    transition: all 0.25s ease;
                    backdrop-filter: blur(10px);
                    width: 100%;
                    text-align: center;
                }

                .hero-actions .primary:hover {
                    background: rgba(255, 255, 255, 0.15);
                    border-color: rgba(255, 255, 255, 0.3);
                    transform: translateY(-1px);
                    color: #ffffff;
                }

                .hero-actions .primary:active {
                    transform: translateY(0);
                    background: rgba(255, 255, 255, 0.12);
                }

                .hero-footnote {
                    font-size: 0.85rem;
                    color: rgba(255, 255, 255, 0.7);
                    letter-spacing: 0.03em;
                    text-align: center;
                    width: 100%;
                }

                /* 地球动画容器 - 基础样式 */
                .earth-lottie {
                    overflow: hidden;
                    position: relative;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .earth-lottie #earth-animation,
                .earth-lottie svg {
                    width: 100%;
                    height: 100%;
                }

                /* Footer 样式 */
                .app-footer {
                    position: relative;
                    z-index: 2;
                    width: 100%;
                    max-width: 1280px;
                    margin: 0 auto;
                    padding: 2.5rem 0 2rem 2rem;
                    border-top: 1px solid rgba(255, 255, 255, 0.1);
                    margin-top: 3rem;
                }

                .footer-content {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 3rem;
                    margin-bottom: 2rem;
                }

                .footer-section {
                    text-align: left;
                }

                .footer-section h3 {
                    font-size: 0.9rem;
                    font-weight: 600;
                    color: #ffffff;
                    margin-bottom: 0.75rem;
                    letter-spacing: 0.05em;
                }

                .footer-section ul {
                    list-style: none;
                    padding: 0;
                }

                .footer-section ul li {
                    margin-bottom: 0.5rem;
                }

                .footer-section:nth-child(3) ul {
                    display: block;
                }

                .footer-section:nth-child(3) ul li {
                    margin-bottom: 0.5rem;
                }

                .footer-section a {
                    color: rgba(255, 255, 255, 0.7);
                    text-decoration: none;
                    font-size: 0.875rem;
                    transition: color 0.2s ease;
                }

                .footer-section a:hover {
                    color: #ffffff;
                }

                .footer-section p {
                    color: rgba(255, 255, 255, 0.7);
                    font-size: 0.875rem;
                    line-height: 1.6;
                    margin-bottom: 0.5rem;
                }

                .footer-bottom {
                    text-align: center;
                    padding-top: 1.5rem;
                    border-top: 1px solid rgba(255, 255, 255, 0.05);
                }

                .footer-bottom p {
                    color: rgba(255, 255, 255, 0.5);
                    font-size: 0.8rem;
                }

                /* 横屏布局 - 所有设备横屏时使用桌面布局 */
                @media (orientation: landscape) {
                    .app-main {
                        display: grid;
                        grid-template-columns: 556fr 270fr;
                        gap: 3rem;
                        align-items: center;
                        justify-items: center;
                    }

                    .app-main section {
                        order: 1;
                        text-align: center;
                    }

                    .app-main aside {
                        order: 2;
                    }

                    .hero-actions {
                        margin-left: auto;
                        margin-right: auto;
                    }

                    .earth-lottie {
                        width: 270px;
                        height: 270px;
                    }

                    /* 大屏幕横屏时保持一致的 padding */
                    @media (min-width: 1025px) {
                        .app-shell {
                            padding-left: 3.5rem;
                            padding-right: 3.5rem;
                        }

                        .app-footer {
                            padding-left: 2rem;
                            padding-right: 0;
                        }
                    }

                    /* 中等屏幕横屏 */
                    @media (max-width: 1024px) {
                        .app-shell {
                            padding-left: 3rem;
                            padding-right: 3rem;
                        }

                        .app-main {
                            gap: 3rem;
                        }
                    }
                }

                /* 竖屏布局 - 所有设备竖屏时使用移动端布局 */
                @media (orientation: portrait) {
                    .app-shell {
                        padding: 1.5rem 3.5rem 1.5rem;
                        gap: 1.5rem;
                    }

                    .app-main {
                        grid-template-columns: minmax(0, 1fr);
                        gap: 1.5rem;
                        justify-items: center;
                    }

                    .app-main section {
                        order: 2;
                        position: relative;
                        z-index: 1;
                    }

                    .app-main aside {
                        order: 1;
                        margin-top: 1rem;
                    }

                    .earth-lottie {
                        width: 220px;
                        height: 220px;
                    }

                    .hero-actions {
                        max-width: 100%;
                        margin-bottom: 1.5rem;
                    }
                }

                /* 小屏幕竖屏的额外样式调整 */
                @media (orientation: portrait) and (max-width: 640px) {
                    .app-shell {
                        padding: 1rem 1.5rem 1rem;
                        gap: 1rem;
                    }

                    .app-main section {
                        text-align: center;
                        padding: 1rem 1.25rem;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }

                    .hero-title {
                        font-size: 1.75rem;
                        line-height: 1.3;
                        margin-bottom: 1.5rem;
                        font-weight: 700;
                        letter-spacing: -0.02em;
                        background: linear-gradient(135deg, #ffffff 0%, #c3d3ff 50%, #8fb3ff 100%);
                        -webkit-background-clip: text;
                        background-clip: text;
                        -webkit-text-fill-color: transparent;
                    }

                    .hero-subtitle {
                        font-size: 0.875rem;
                        line-height: 1.7;
                        max-width: 100%;
                        text-align: center;
                        color: rgba(255, 255, 255, 0.95);
                    }

                    .app-header {
                        flex-direction: row;
                        align-items: center;
                        justify-content: space-between;
                        gap: 0;
                    }

                    .app-nav {
                        position: absolute;
                        top: 0;
                        right: 0;
                    }

                    .hero-actions {
                        grid-template-columns: repeat(2, 1fr);
                        gap: 0.75rem;
                        margin-top: 0.5rem;
                        margin-bottom: 1.5rem;
                        justify-content: center;
                    }

                    .hero-actions .primary {
                        padding: 0.8rem 1.2rem;
                        font-size: 0.85rem;
                        width: 100%;
                    }

                    .hero-footnote {
                        font-size: 0.8rem;
                        text-align: center;
                        width: 100%;
                    }

                    .app-main aside {
                        margin-top: 0.5rem;
                    }

                    .earth-lottie {
                        width: 180px;
                        height: 180px;
                    }

                    .app-footer {
                        margin-top: 1.5rem;
                        padding: 1.5rem 1.25rem 1rem;
                    }

                    .footer-content {
                        grid-template-columns: 1fr;
                        gap: 1.5rem;
                        margin-bottom: 1rem;
                    }

                    .footer-section {
                        text-align: left;
                    }

                    .footer-section:nth-child(3) ul {
                        display: block;
                    }

                    .footer-section:nth-child(3) ul li {
                        margin-bottom: 0.5rem;
                    }

                    .footer-section h3 {
                        font-size: 0.9rem;
                    }
                }
        </style>
    </head>
    <body>
        <!-- 星空背景 -->
        <canvas id="space-bg"></canvas>

        <!-- 主页布局 -->
        <div class="app-shell">
            <header class="app-header">
                <div class="app-logo">
                    <div class="app-logo-mark">
                        <img src="images/hexfast-logo.svg" alt="HexFast Logo" />

                <nav class="app-nav">
                    <button class="lang-switch" type="button">
                        <span>中文</span>
                        <span>/</span>
                        <span>EN</span>
                    </button>
                </nav>
        </header>

            <main class="app-main">
                <section>
                    <h1 class="hero-title">
                        快如闪电 稳定加速
                    </h1>
                    <div class="hero-actions">
                        <button class="primary">iOS 下载</button>
                        <button class="primary">Android 下载</button>
                        <button class="primary">Mac 下载</button>
                        <button class="primary">Windows 下载</button>
                    </div>
                </section>

                <aside>
                    <div class="earth-lottie">
                        <div id="earth-animation"></div>
                    </div>
                </aside>
            </main>

            <!-- Footer -->
            <footer class="app-footer">
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>关于 HEXFAST</h3>
                        <p>专业的全球网络加速服务提供商，致力于为用户提供稳定、快速、安全的网络连接体验。</p>
                    </div>

                    <div class="footer-section">
                        <h3>联系方式</h3>
                        <ul>
                            <li><a href="mailto:support@hexfast.com">Email: support@hexfast.com</a></li>
                            <li><a href="https://t.me/hexfast" target="_blank" rel="noopener noreferrer">Telegram: @hexfast</a></li>
                        </ul>
                    </div>

                    <div class="footer-section">
                        <h3>常见问题</h3>
                        <ul>
                            <li><a href="#faq-usage">如何使用</a></li>
                            <li><a href="#faq-privacy">隐私政策</a></li>
                            <li><a href="#faq-terms">服务条款</a></li>
                        </ul>
                    </div>

                </div>

                <div class="footer-bottom">
                    <p>&copy; <span id="current-year"></span> HexFast Technologies LLC. All rights reserved.</p>
                    <p>New York, NY United States</p>
                </div>
            </footer>
        </div>

        <!-- Lottie 动画库 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            // 设置当前年份
            document.getElementById('current-year').textContent = new Date().getFullYear();

            (function () {
                const canvas = document.getElementById('space-bg');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');

                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                window.addEventListener('resize', () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                });

                // 随机星空
                const STAR_COUNT = 150;
                const stars = [];
                const seed = Math.random() * 10000;

                for (let i = 0; i < STAR_COUNT; i++) {
                    const base = seed + i * 137.5;
                    const x = (Math.sin(base) * 0.5 + 0.5) * width;
                    const y = (Math.cos(base * 1.3) * 0.5 + 0.5) * height;
                    const brightness = Math.sin(base * 2.7) * 0.5 + 0.5; // 0-1
                    const size = (Math.sin(base * 3.1) * 0.5 + 0.5) * 2 + 0.5; // 0.5-3
                    stars.push({ x, y, brightness, size });
                }

                let startTime = performance.now();

                function drawFrame(now) {
                    const t = (now - startTime) / 1000;
                    // 动态背景渐变
                    const phase = t * 0.25; // 慢速变化
                    const topColor = {
                        r: 2 + 10 * Math.sin(phase),
                        g: 4 + 15 * Math.sin(phase + Math.PI / 3),
                        b: 20 + 40 * Math.sin(phase + (2 * Math.PI) / 3),
                    };
                    const midColor = {
                        r: 1 + 8 * Math.sin(phase + Math.PI / 4),
                        g: 2 + 10 * Math.sin(phase + Math.PI / 2),
                        b: 15 + 30 * Math.sin(phase + (3 * Math.PI) / 4),
                    };

                    const gradient = ctx.createLinearGradient(0, 0, 0, height);
                    gradient.addColorStop(
                        0,
                        `rgb(${topColor.r}, ${topColor.g}, ${Math.max(25, topColor.b)})`
                    );
                    gradient.addColorStop(
                        0.5,
                        `rgb(${midColor.r}, ${midColor.g}, ${Math.max(30, midColor.b)})`
                    );
                    gradient.addColorStop(1, 'rgb(0, 0, 0)');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, width, height);

                    // 星星（不闪烁，保持固定亮度）
                    for (const star of stars) {
                        const opacity = star.brightness * 0.9;

                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.size / 2, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.fill();

                        if (star.size > 1.5) {
                            ctx.beginPath();
                            ctx.arc(star.x, star.y, star.size * 1.4, 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(120, 220, 255, ${opacity * 0.3})`;
                            ctx.fill();
                        }
                    }

                    requestAnimationFrame(drawFrame);
                }

                requestAnimationFrame(drawFrame);

                // 右侧地球：使用本地 Lottie 动画
                const earthContainer = document.getElementById('earth-animation');
                if (earthContainer && window.lottie) {
                    const animation = window.lottie.loadAnimation({
                        container: earthContainer,
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: 'turn-earth.json', // 相对路径
                    });
                    
                    // 设置 SVG 的 preserveAspectRatio 实现 cover 裁切
                    animation.addEventListener('DOMLoaded', function() {
                        const svg = earthContainer.querySelector('svg');
                        if (svg) {
                            svg.setAttribute('preserveAspectRatio', 'xMidYMid slice');
                        }
                    });
                }
            })();
        </script>
    </body>

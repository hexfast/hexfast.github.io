<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Text Display</title>
<style>
  html, body {
    margin: 0;
    padding: 0 20px;
    height: 100vh;
    background: #121212;
    color: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    text-align: center;
    overflow: hidden; /* 防止滚动条 */
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 顶部对齐，靠近上方 */
    align-items: center;
    min-height: 100vh;
  }
  .main-text {
    font-size: 1.6rem;
    line-height: 1.5;
    max-width: 320px;
    margin-top: 13vh; /* 折中向下偏移 */
    margin-bottom: 0;
  }
  @media (min-width: 400px) {
    .main-text {
      font-size: 2rem;
      max-width: 400px;
      margin-top: 17vh;
    }
  }
</style>
</head>
<body>
  <div class="main-text">
    Across the Great Wall,<br />
    we can reach every corner in the world.
  </div>
</body>
</html>

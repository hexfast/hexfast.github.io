<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coming Soon</title>
<style>
  body {
    margin: 0;
    padding: 0 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #121212;
    color: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    text-align: center;
  }
  .main-text {
    font-size: 1.6rem;
    line-height: 1.5;
    max-width: 300px;
    margin-bottom: 40px;
  }
  .coming-soon {
    font-size: 1.2rem;
    font-weight: 600;
    color: #ff6f61;
    animation: blink 1.5s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0.3;}
  }
  @media (min-width: 400px) {
    .main-text {
      font-size: 2rem;
      max-width: 400px;
      margin-bottom: 60px;
    }
    .coming-soon {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="main-text">
    Across the Great Wall,<br />
    we can reach every corner in the world.
  </div>
  <div class="coming-soon">coming soon...</div>
</body>
</html>
